    const img = document.querySelector('#images');
    img.addEventListener('click', (e) => {
        // console.log(e.target); // with this image will removed but not the li
        // console.log(e.target.parentNode); // removing whole at once if not click image

        console.log(e.target.tagName);
        // now it will only remove the img if u clicked it right
        if (e.target.tagName === 'IMG') {
            console.log(e.target.id);
            let removeElem = e.target.parentNode;
            removeElem.remove(); // one way
